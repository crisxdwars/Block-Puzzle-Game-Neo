<!DOCTYPE html>
<html lang="en" ondragstart="return false" oncontextmenu="return false">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Block Puzzle Game - Sign In</title>
<link rel="stylesheet" href="Login-style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="grid-bg"></div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loading-overlay">
  <div class="loading-spinner"></div>
  <div class="loading-text">Connecting to Database...</div>
</div>

<!-- AUTH SCREEN -->
<div class="screen active" id="auth-screen">
  <canvas id="auth-canvas"></canvas>
  <div class="auth-content">
    <div class="auth-title">
      <span class="t1">Block Puzzle</span>
      <span class="t2">Game</span>
    </div>
    <div class="auth-tagline">Clear lines · Answer questions · Survive</div>
    
    <div class="auth-box">
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchTab('login')">LOGIN</button>
        <button class="auth-tab" onclick="switchTab('signup')">SIGN UP</button>
      </div>
      
      <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input class="form-input" type="text" id="login-username" placeholder="Enter your username" required/>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input class="form-input" type="password" id="login-password" placeholder="Enter your password" required/>
        </div>
        <button class="form-btn" type="submit" id="login-btn">LOGIN</button>
        <div class="form-error" id="login-error"></div>
      </form>
      
      <form class="auth-form" id="signup-form" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input class="form-input" type="text" id="signup-username" placeholder="3-20 characters" required/>
        </div>
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input class="form-input" type="text" id="signup-name" placeholder="Juan Dela Cruz" required/>
        </div>
        <div class="form-group">
          <label class="form-label">Strand/Section</label>
          <input class="form-input" type="text" id="signup-strand" placeholder="e.g., STEM 12-A" required/>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input class="form-input" type="password" id="signup-password" placeholder="At least 6 characters" required/>
        </div>
        <button class="form-btn" type="submit" id="signup-btn">CREATE ACCOUNT</button>
        <div class="form-error" id="signup-error"></div>
        <div class="form-success" id="signup-success"></div>
      </form>
    </div>
  </div>
  <div class="home-deco">© Copyright 2026 - Block Puzzle Game — Test your mind and enjoy the game!</div>
</div>

<script src="Database.js"></script>
<script src="Login-script.js"></script>
</body>
</html>
